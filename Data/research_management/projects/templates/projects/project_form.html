<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data" class="p-4 border rounded">
            <!-- เพิ่มคลาส Bootstrap สำหรับการตกแต่ง -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name:</label>
                <input type="text" name="{{ form.project_name.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="author_name" class="form-label">author_name:</label>
                <input type="text" name="{{ form.author_name.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pdf_file" class="form-label">pdf_file:</label>
                <input type="file" name="{{ form.pdf_file.name }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button> <!-- ปุ่มสีน้ำเงิน Bootstrap -->
        </form>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
