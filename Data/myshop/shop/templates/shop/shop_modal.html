<!-- shop_modal.html -->
<div class="modal fade" id="shopModal{{ shop.id }}" tabindex="-1" role="dialog" aria-labelledby="shopModalLabel{{ shop.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shopModalLabel{{ shop.id }}">{{ shop.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Tags:</strong> {{ shop.tags.all|join:", " }}</p>
                <!-- You can add more details here about the shop -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
