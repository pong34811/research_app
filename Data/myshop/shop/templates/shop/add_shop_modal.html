<!-- add_shop_modal.html -->
<div class="modal fade" id="addShopModal" tabindex="-1" role="dialog" aria-labelledby="addShopModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addShopModalLabel">Add Shop</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'add_shop' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="shop_name">Shop Name:</label>
                        <input type="text" class="form-control" id="shop_name" name="shop_name" required>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <select id="tags" name="tags" class="form-control" multiple="multiple" required>
                            {% for tag in tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Shop</button>
                </div>
            </form>
        </div>
    </div>
</div>
