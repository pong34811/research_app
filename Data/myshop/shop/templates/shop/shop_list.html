<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Shop List</h2>
    
    <!-- Add Shop Button -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addShopModal">
        Add Shop
    </button>

    <ul class="list-group">
        {% for shop in shops %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ shop.name }}
                <button class="btn btn-info" data-toggle="modal" data-target="#shopModal{{ shop.id }}">View Details</button>
            </li>
            
            <!-- Include Modal Template for Each Shop -->
            {% include 'shop/shop_modal.html' %}
        {% endfor %}
    </ul>
</div>

<!-- Include Add Shop Modal Template -->
{% include 'shop/add_shop_modal.html' %}

<!-- Initialize Select2 -->
<script>
    $(document).ready(function() {
        $('#tags').select2({
            placeholder: "Select tags",
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
