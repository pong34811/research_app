<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footer at Bottom when content is not page-full</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .nav-item {
      border-left: 1px solid #000;
      margin: 0 auto;
      background-color: #fff5f5;
    }
    .nav-item-1 {
      background-color: #fff5f5;
    }
  </style>
  <body class="min-vh-100 d-flex flex-column bg-primary">
    <header class="p-3 bg-success">
      Header<br />
      Content
    </header>

    <main class="container flex-grow-1 p-0 bg-secondary">
      <div class="d-flex flex-column">
        <div class="flex-grow-1 p-3 bg-light">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav col-md-12">
                  <li class="nav-item-1 col-md-6 text-center">
                    <a
                      class="nav-link active text-dark"
                      aria-current="page"
                      href="#"
                      ><h4>หน้าหลัก</h4></a
                    >
                  </li>

                  <li class="nav-item col-md-6 text-center">
                    <a
                      class="nav-link active text-dark"
                      aria-current="page"
                      href="#"
                      ><h4>ติดต่อสอบถาม</h4></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="p-3 bg-warning">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="p-3 bg-info">
      Footer<br />
      Content<br />
      &copy; 2022 Bootstrap
    </footer>
  </body>
</html>
