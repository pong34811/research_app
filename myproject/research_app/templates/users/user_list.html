{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Improved UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      /* Navbar Styles */
      .navbar-nav .nav-link {
        transition: color 0.3s ease, font-size 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #0d6efd;
        font-size: 1.05rem;
      }

      /* Box Shadow for Navbar */
      .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Card Styles */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Footer Styles */
      footer {
        padding: 2rem 1rem;
        background-color: #343a40;
        color: #fff;
        text-align: center;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      /* Main Content Styles */
      .main-content {
        min-height: 80vh;
        background-color: #f8f9fa;
      }

      /* Banner Styles */
      .banner {
        width: 100%;
        height: auto;
        object-fit: cover;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid p-0">
      <img
        src="{% static 'img/1.png' %}"
        alt="Banner Image"
        class="banner img-fluid"
      />
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
          <a class="navbar-brand text-primary" href="#">
            <h3>ResearchApp</h3>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">หน้าหลัก</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">สื่อสิ่งพิมพ์</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">วารสาร</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">รายงานการวิจัย</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">มัลติมิเดีย</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container main-content bg-white rounded shadow-sm mt-4">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-md-8 mb-4">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card rounded">
              <img src="{% static 'img/2.jpg' %}" class="card-img-top" alt="Image description">
              <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto">
      <p>Footer Content</p>
      <p>&copy; 2023 ResearchApp</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
