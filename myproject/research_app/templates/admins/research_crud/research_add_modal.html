<!-- Add Project Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="addProjectModalLabel">
                    <i class="fas fa-plus-circle me-2"></i> Add New Project
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'research_add' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Project Name:</label>
                        <input type="text" name="project_name" id="project_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="author_name" class="form-label">Author Name:</label>
                        <input type="text" name="author_name" id="author_name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project_date" class="form-label">Project Date:</label>
                        <input type="date" name="project_date" id="project_date" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="project_tag" class="form-label">Tags:</label>
                        <select id="project_tag" name="project_tag" class="form-select select2" multiple="multiple">
                            {% for tag in tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" name="image" id="image" class="form-control" accept=".jpg ,jpeg">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">PDF File:</label>
                        <input type="file" name="pdf_file" id="pdf_file" class="form-control" accept=".pdf">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#project_tag').select2({
            placeholder: "Select tags",
            allowClear: true,
            width: '100%'
        });
    });
</script>
