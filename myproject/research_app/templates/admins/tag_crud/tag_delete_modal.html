<!-- Delete tag Modal -->
<div class="modal fade" id="deleteTagModal-{{ tag.id }}" tabindex="-1" aria-labelledby="deleteTagModalLabel-{{ tag.id }}" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteTagModalLabel-{{ tag.id }}">
                    <i class="fas fa-exclamation-triangle me-2"></i> Confirm Delete
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center fs-5">
                    Are you sure you want to delete the research titled <strong>{{ tag.name }}</strong>?
                </p>
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div>
                        This action cannot be undone.
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <form method="POST" action="{% url 'tag_delete' tag.id %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-1"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
