<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- รวม Bootstrap 5.3.2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- ข้อผิดพลาดของฟอร์ม -->
                        {{ form.non_field_errors }}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <!-- ใช้ input field ปกติและเพิ่มคลาส form-control -->
                            <input type="text" name="username" id="id_username" class="form-control" 
                            value="{{ form.username.value|default_if_none:'' }}" required>
                            <div class="text-danger">{{ form.username.errors }}</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <!-- ใช้ input field ปกติสำหรับ password และเพิ่มคลาส form-control -->
                            <input type="password" name="password1" id="id_password1" class="form-control" 
                            value="{{ form.password1.value|default_if_none:'' }}" required>
                            <div class="text-danger">{{ form.password1.errors }}</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <!-- ใช้ input field ปกติสำหรับ password และเพิ่มคลาส form-control -->
                            <input type="password" name="password2" id="id_password2" class="form-control" 
                            value="{{ form.password2.value|default_if_none:'' }}" required>
                            <div class="text-danger">{{ form.password2.errors }}</div>
                        </div>
                        
                        
                        <!-- ปุ่มสมัครสมาชิก -->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- รวม Bootstrap 5.3.2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
